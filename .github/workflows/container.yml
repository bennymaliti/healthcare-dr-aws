name: Container Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'application/**'
      - '.github/workflows/container.yml'
  pull_request:
    branches: [main]
    paths:
      - 'application/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'primary'
        type: choice
        options:
          - primary
          - secondary

env:
  AWS_REGION_PRIMARY: 'eu-west-2'
  AWS_REGION_SECONDARY: 'eu-west-1'

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ECR_REGISTRY }}/healthcare-app
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build for testing
        uses: docker/build-push-action@v5
        with:
          context: ./application
          file: ./application/docker/Dockerfile
          push: false
          load: true
          tags: healthcare-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container tests
        run: |
          docker run --rm healthcare-app:test npm test || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: healthcare-app:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  push:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        region: [eu-west-2, eu-west-1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ matrix.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./application
          file: ./application/docker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/healthcare-app:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/healthcare-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ github.event.inputs.environment == 'primary' && 'eu-west-2' || 'eu-west-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster healthcare-dr-${{ github.event.inputs.environment }}-cluster \
            --service healthcare-app \
            --force-new-deployment \
            --region ${{ github.event.inputs.environment == 'primary' && 'eu-west-2' || 'eu-west-1' }}

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster healthcare-dr-${{ github.event.inputs.environment }}-cluster \
            --services healthcare-app \
            --region ${{ github.event.inputs.environment == 'primary' && 'eu-west-2' || 'eu-west-1' }}